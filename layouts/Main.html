
<!-- Main menu panel -->
<!-- System header -->
<div class="lb-header">
	<h2>
		<img ab-show="image" alt="title" src="{{image}}" />
		<i ab-hide="image" class="fa {{faIcon}}"></i>
        $lb.test('title'): $title <br />
        <span _show="show">SHOW</span>
	</h2>
</div>
<!-- Main categories -->
<div class="lb-menu-main mg-spacer-top-s row">
    <!-- <div _repeat="panels">
        Test <br />
    </div> -->
    <div _repeat="panels:panel" class="col-lg-3 col-sm-6 mg-spacer-bottom-s $class">
        <h1>
            Main title: $title
            <span _show="panel.show">Show</span>
            <a class="btn btn-default mg-full" href="${lb.uris.base}${panel.alias}/">
                <img _show="panel.image" src="$panel.image" alt="$panel.title" />
                $panel.title
            </a>
        </h1>
        <_ _repeat="panel.subpanels:subpanel">
            <div _show="subpanel.shortcut" class="lb-menu-item $subpanel.class">
                <a href="$subpanel.uri" class="btn btn-default mg-full">
                    <i class="fa $subpanel.faIcon"></i><br />
                    $subpanel.title
                </a>
            </div>
        </_>
    </div>
</div>
<div class="mg-clear"></div>
